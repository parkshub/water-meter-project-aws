<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register New Meter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    a {
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Register New Meter</h1>
  <form id="registerForm">
    <input type="text" id="serialNumber" name="serialNumber" placeholder="Serial Number" required />
    <input type="text" id="zipcode" name="zipcode" placeholder="ZIP Code (5 digits)" required />
    <input type="number" step="any" id="meterValue" name="meterValue" placeholder="Initial Meter Value" required />
    <input type="date" id="date" name="date" required />
    <input type="text" id="coordinate" name="coordinate" placeholder="Coordinate (lat,lon)" required />
    <button type="button" onclick="getUserLocation()">üìç Use My Location</button>

    <button type="submit">Submit</button>
  </form>
  <a href="index.html">‚Üê Back to Home</a>
  <p id="responseMessage" style="font-weight: bold; margin-top: 1rem;"></p>

<script>
  let savedCoords = null;

  async function fetchCoords() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) {
        reject("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          const coords = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
          savedCoords = coords;
          resolve(coords);
        },
        error => {
          reject("Failed to get location.");
        }
      );
    });
  }

  // Fetch location on page load
  document.addEventListener("DOMContentLoaded", () => {
    fetchCoords().catch(err => console.warn(err));
  });

  // Fill coordinate input when button is clicked
  async function getUserLocation() {
    if (!savedCoords) {
      try {
        await fetchCoords();
      } catch (err) {
        alert(err);
        console.error(err);
        return;
      }
    }
    document.getElementById("coordinate").value = savedCoords;
  }

  // Handle form submission
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const serialNumber = document.getElementById('serialNumber').value;
    const zipcode = document.getElementById('zipcode').value;
    const meterValue = parseFloat(document.getElementById('meterValue').value);
    const date = document.getElementById('date').value;
    const coordinate = document.getElementById('coordinate').value
      .split(',')
      .map(coord => parseFloat(coord.trim()));

    const data = {
      serialNumber,
      zipcode,
      meterValue,
      date,
      coordinate
    };

    const responseMsg = document.getElementById('responseMessage');

    try {
      const response = await fetch("https://gczz4zdf1b.execute-api.us-west-1.amazonaws.com/registerMeter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      responseMsg.innerText = result.message || result.error || "Submitted!";
      document.getElementById('registerForm').reset();
      document.getElementById("coordinate").value = "";

    } catch (error) {
      responseMsg.innerText = "‚ùå Error submitting data.";
      console.error(error);
    }

    setTimeout(() => {
      responseMsg.innerText = "";
    }, 3000);
  });
</script>

</body>
</html>
